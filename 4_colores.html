<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Colores</title>
  </head>
  <body>
    <!-- Creación de 4 divs con colores y tamaño de 200px x 200px -->
    <div
      id="divAzul"
      style="width: 200px; height: 200px; background-color: blue"
    ></div>
    <div
      id="divRojo"
      style="width: 200px; height: 200px; background-color: red"
    ></div>
    <div
      id="divVerde"
      style="width: 200px; height: 200px; background-color: green"
    ></div>
    <div
      id="divAmarillo"
      style="width: 200px; height: 200px; background-color: yellow"
    ></div>

    <!-- Incluir el archivo script.js desde la carpeta assets/js -->
    <script src="assets/js/script4colores.js"></script>
  </body>
</html>
